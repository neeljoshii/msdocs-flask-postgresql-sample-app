{% extends "base.html" %}
{% block title %}Restaurant List{% endblock %}
{% block head %}
    {{ super() }}
    <style>
      body {
          min-height: 75rem;
          padding-top: 4.5rem;
      }

      .score {
        display: block;
        font-size: 16px;
        position: relative;
        overflow: hidden;
      }
      
      .score-wrap {
        display: inline-block;
        position: relative;
        height: 19px;
      }
      
      .score .stars-active {
        color: #EEBD01;
        position: relative;
        z-index: 10;
        display: inline-block;
        overflow: hidden;
        white-space: nowrap;
      }
      
      .score .stars-inactive {
        color: grey;
        position: absolute;
        top: 0;
        left: 0;
        -webkit-text-stroke: initial;
        /* overflow: hidden; */
      }
  </style>
{% endblock %}
{% block content %}
      <h1>Restaurants</h1>
      <form method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required><br>
          <label for="description">Description:</label>
          <textarea id="description" name="description"></textarea><br>
          <label for="price">Price:</label>
          <input type="number" id="price" name="price" step="0.01" required><br>
          <input type="submit" value="Add Product">
    </form>
{% endblock %}
